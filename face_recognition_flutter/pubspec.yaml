name: face_attendance
description: A Flutter app for face recognition attendance system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  lottie: ^2.6.0
  
  # State Management
  provider: ^6.0.5
  flutter_bloc: ^8.1.3
  
  # Navigation
  go_router: ^12.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Camera & Image
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^4.1.3
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  logger: ^2.0.2+1
  
  # Loading & Progress
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  
  # UI Components
  fluttertoast: ^8.2.2
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.1.1

  # Face Detection
  google_mlkit_face_detection: ^0.9.0
  google_mlkit_commons: any
  path: ^1.9.1
  mime: ^2.0.0
  http_parser: ^4.1.2
  path_provider: ^2.1.5

  # Location Services
  geolocator: ^10.1.0
  location: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
